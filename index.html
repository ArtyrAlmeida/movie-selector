<body>
    <img class="supDetail" src="images/supDetail.png" alt="">
    <main id="initialMain">
        <h1>MOVIE SELECTOR</h1>
        
        <div class="addMovie">
            <img id="addMovieIcon" src="images/addMovieIcon.png" alt="">
            <input type="text" id="movieInput" value="Insira um filme">
            <button id="addButton"><img src="images/plusIcon.png" alt=""></button>
        </div>
        <div class="movies">
            <img id="popcornIcon" src="images/popcornIcon.png" alt="">
            <p id="movie0"></p>
            <button onclick="removeMovie(0)"><img src="images/minusIcon.png" alt=""></button>
        </div>
        <div class="movies">
            <img id="popcornIcon" src="images/popcornIcon.png" alt="">
            <p id="movie1"></p>
            <button onclick="removeMovie(1)"><img src="images/minusIcon.png" alt=""></button>
        </div>

            <img id="popcornIcon" src="images/popcornIcon.png" alt="">

        </div>
        <div class="movies">
            <img id="popcornIcon" src="images/popcornIcon.png" alt="">
            <p id="movie5"></p>
            <button onclick="removeMovie(5)"><img src="images/minusIcon.png" alt=""></button>
        </div>
        <div class="movies">
            <img id="popcornIcon" src="images/popcornIcon.png" alt="">
            <p id="movie6"></p>
            <button onclick="removeMovie(6)"><img src="images/minusIcon.png" alt=""></button>
        </div>
        
    </main>
    
    <main id="resultMain">
        <h1 id="result"></h1>
        <a id="changeMovies">Mudar filmes</a>
    </main>
    <a id="sort">Sortear</a>
